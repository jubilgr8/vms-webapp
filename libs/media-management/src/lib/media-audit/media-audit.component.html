<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Upload Set List</strong>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Upload Set ID</th>
                                            <th>Date Of Request</th>
                                            <th>Files Count</th>
                                            <th>Operator</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- <div *ngIf="medias.length > 0"> -->
                                        <tr *ngFor="let md of medias">      

                                            <td>{{md.uploadSetId}}</td>
                                            <td>{{md.dateOfRequest}}</td>
                                            <td>{{md.mediaCounts}}</td>
                                            <td>Admin</td>
                                            <td *ngIf="md.auditedStatus == 0" style="color: blueviolet;">Action Pending</td>
                                            <td *ngIf="md.auditedStatus == 1" style="color: green;">Approved</td>
                                            <td *ngIf="md.auditedStatus == 2" style="color: red;">Rejected</td>
                                            <td>
                                                <div class="col-md-12"><button type="button" id="add|{{md.id}}"
                                                        class="btn btn-primary" (click)="openVerticallyCentered('View', md.uploadSetId)"><i class="fa fa-eye"></i></button>&nbsp;
                                                    <button type="button" class="btn btn-danger"
                                                        id="delete|{{md.id}}" (click)="onApproved(md.uploadSetId,2)"><i class="fa fa-close"></i></button>&nbsp;
                                                    <button type="button" class="btn btn-success"
                                                        id="delete|{{md.id}}" (click)="onApproved(md.uploadSetId,1)"><i class="fa fa-check"></i></button>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

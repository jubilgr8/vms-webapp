<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="modal-body p-0 pt-2">
  <i class="fa-3x fa fa-question-circle text-danger"></i>
  <h5 class="text-uppercase mb-2 mt-2"> Are you sure?</h5>
    <p class="text-gray">You want to delete this Media?  </p>
    <div class="row">
    <div class="col-md-6 pr-0"><a class="btn btn-danger btn-block" (click)="confirmDelete()">Yes</a></div>
    <div class="col-md-6 pl-0"><button type="button" class="btn btn-gray btn-block  " (click)="close()" data-dismiss="modal">No</button></div>
    </div>
     
  </div>

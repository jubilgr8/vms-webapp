<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <i class="icon-check"></i> <strong>Add Blocks to Playlist</strong>
          </div>
          <div class="card-body p-0">
            <div class="tab-content">
              <div class="tab-pane active" id="tickets" aria-expanded="true">
                <!-- <app-list-errors></app-list-errors>
                <app-dynamic-form
                  (updateForm)="updateForm($event)"
                  [data$]="data$"
                  [structure$]="structure$"
                  (getForm)="getForm($event)"
                >
                </app-dynamic-form> -->
                <form [formGroup]="blocksForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-3">
                      <input
                        class="form-control"
                        type="text"
                        name="blockName"
                        placeholder="Block Name"
                        formControlName="blockName"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        class="form-control"
                        type="text"
                        name="left"
                        placeholder="Left"
                        formControlName="left"
                        [(ngModel)]="left"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        class="form-control"
                        type="text"
                        name="right"
                        placeholder="Right"
                        formControlName="right"
                        [(ngModel)]="right"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        class="form-control"
                        type="text"
                        name="height"
                        placeholder="Height"
                        formControlName="height"
                        [(ngModel)]="height"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        class="form-control"
                        type="text"
                        name="width"
                        placeholder="Width"
                        formControlName="width"
                        [(ngModel)]="width"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane active">
                <div class="row">
                  <div
                    class="box-container"
                    [style.width.px]="vms.vmsWidth"
                    [style.height.px]="vms.vmsHeight"
                  >
                    <!-- <app-resizable-draggable [width]="50" [height]="50" [left]="0" [top]="0"></app-resizable-draggable> -->
                    <app-resizable-draggable
                      [width]="50"
                      [height]="50"
                      [left]="0"
                      [top]="0"
                      (resized)="blockChanged($event)"
                      (moved)="blockMoved($event)"
                    ></app-resizable-draggable>
                  </div>
                </div>
              </div>
              <div class="tab-pane active">
                <div class="col-12 text-left">
                  <button
                    type="button"
                    class="btn btn-warning px-4"
                    (click)="addMedia()"
                  >
                    Add Media
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

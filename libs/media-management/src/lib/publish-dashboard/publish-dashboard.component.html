<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Publish Management</strong>
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-danger px-4" (click)="openVerticallyCentered('Add')">Add Publish</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <div class="col-12 text-right">
                                    <input type="text" class="col-2" placeholder="Search" >
                                </div>
                                <br>
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Sr No</th>
                                            <th>VMS Name</th>
                                            <th>Publish ID</th>
                                            <th>Playlist ID</th>
                                            <th>Media Sent</th>
                                            <th>From</th>
                                            <th>To</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

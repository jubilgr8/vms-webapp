
<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong></strong>
                        <div class="col-12 text-right">
                            <button 
                                type="button" 
                                class="btn btn-danger px-4"  [routerLink] ="['/media-management/playlist-create']">Add New Playlist</button>
                        </div>
                    </div>
                    <div class="card-body p-0" >
                        <div class="tab-content">
                            <div class="col-12 text-right">
                                <input 
                                    type="text" 
                                    class="px-4" placeholder="Search"/>
                            </div>
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Sr No.</th>
                                            <th>Playlist ID</th>
                                            <th>Playlist Name</th>
                                            <th>VMS Height</th>
                                            <th>VMS Width</th>
                                            <th>Block Counts</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- <div *ngIf="medias.length > 0"> -->
                                            <tr *ngFor="let md of medias">
                                         
                                                <td>{{md.uploadSetId}}</td>
                                                <td>{{md.uploadedDate}}</td>
                                                <td>{{medias.length}}</td>
                                                <td>{{md.mstUser.usrName}}</td>
                                                <td>{{md.auditedStatus}}</td>
                                                <td>{{md.auditedStatus}}</td>
                                                <td>
                                                    <div class="col-md-12"><button type="button" id="add|{{md.id}}" class="btn btn-primary">View</button>&nbsp;
                                                    <button type="button" class="btn btn-success" id="edit|{{md.id}}">Edit</button>&nbsp;
                                                    <button type="button" class="btn btn-secondary" id="addMedia|{{md.id}}">Add</button>&nbsp;
                                                    <button type="button" class="btn btn-danger" id="delete|{{md.id}}">Delete</button></div>
                                                </td>
                                            </tr> 
                                        <!-- </div> -->
                                         
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title"></h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="tab-content">
            <div class="tab-pane active" id="tickets" aria-expanded="true">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Create Playlist</strong>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <app-list-errors></app-list-errors>
                                <app-dynamic-form (updateForm)="updateForm($event)" [data$]="data$" [structure$]="structure$">
                                </app-dynamic-form>
                            </div>
                            <div class="tab-pane active">
                                <input type='file' (change)="onSelectFile($event)" multiple>
                            </div>
                            <div class="tab-pane active">
                                <div class="col-12 text-left"><button type="button" class="btn btn-success px-4" >Add Medias</button>
                                   &nbsp;&nbsp; <button type="button" class="btn btn-danger px-4 text-right" (click)="openScrollableContent(longContent)">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>            
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

<ng-template #longContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">View Medias</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
<img *ngFor='let url of urls'  [src]="url" height="200"> <br/>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

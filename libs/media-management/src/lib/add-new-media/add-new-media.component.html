<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Add New Media</strong>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <app-list-errors></app-list-errors>
                                <app-dynamic-form (updateForm)="updateForm($event)" [data$]="data$" [structure$]="structure$">
                                </app-dynamic-form>
                            </div>
                            <div class="tab-pane active">
                                <input type="file" id="uploadFile" multiple />
                            </div>
                            <div class="tab-pane active">
                                <div class="col-12 text-left"><button type="button" class="btn btn-success px-4" >Add Medias</button>
                                   &nbsp;&nbsp; <button type="button" class="btn btn-danger px-4 text-right" >View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6">
                
            </div>
        </div>
    </div>

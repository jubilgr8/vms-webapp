<div class="container-fluid" style="overflow-y: scroll; height: 700px;">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="col-12 text-right"><button type="button" class="btn btn-danger px-4" (click)="CloseModal()">Close</button>
                </div>
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Add Publish</strong>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <h2 class="col-3">Zone List</h2>
                                <select class="col-3 form-control-lg">
                                    <!-- <option value="0" >--Select--</option> -->
                                    <option *ngFor="let option of dropdownList" [ngValue]="option.value">
                                        {{ option.name }}
                                    </option>
                                </select>
                                <h2 class="col-3">VMS List</h2>
                                <select class="col-3 form-control-lg">
                                    <!-- <option value="0" >--Select--</option> -->
                                    <option *ngFor="let option of dropdownList" [ngValue]="option.value">
                                        {{ option.name }}
                                    </option>
                                </select> &nbsp;&nbsp;
                                <button type="button" class="btn btn-secondary px-4">Select All</button>
                            </div>
                            <div class="tab-pane active">
                                <div class="col-12 text-left"><button type="button" class="btn btn-success px-4">Next
                                    </button>&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-danger px-4">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

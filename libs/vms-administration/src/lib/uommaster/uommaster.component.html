<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Unit of Measurement List</strong>
                        <div class="col-12 text-right">
                            <button 
                                type="button" 
                                [routerLink]="['../../vms-admin/add-new-uom']" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"
                                class="btn btn-danger px-4">Add Unit of Measurement</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>UOM Id</th>
                                            <th>UOM Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                         <tr *ngFor="let vms of vmss">
                                         
                                            <td>{{vms.vmsId}}</td>
                                            <td>{{vms.vmsSrNo}}</td>
                                            <td>
                                                <div class="col-md-6"><button type="button" id="add|{{vms.id}}" class="btn btn-primary">View</button>&nbsp;
                                                <button type="button" class="btn btn-success" id="edit|{{vms.id}}">Edit</button>&nbsp;
                                                <button type="button" class="btn btn-danger" id="delete|{{vms.id}}">Delete</button></div>
                                            </td>
                                        </tr> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

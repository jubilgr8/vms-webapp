<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid">
    
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Add New VMS</strong>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <app-list-errors></app-list-errors>
                                <app-dynamic-form 
                                (updateForm)="updateForm($event)"
                                [data$]="data$"
                                [structure$]="structure$"
                                (getForm)="getForm($event)"
                                >
                                </app-dynamic-form>
                                <div class="row">
                                    <div class="col-6 text-left">
      <button class="btn btn-primary px-4" (click)="openVerticallyCentered(content)">Add Configuration</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button"
                                        class="btn btn-danger px-4">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title">VMS Configuration</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="tab-content">
                <div class="tab-pane active" id="tickets" aria-expanded="true">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Brightness Control</th>
                            </tr>
                            <tr>                             
                                <td>
                                    <ngx-slider [(value)]="value" id="brightness" [options]="options"></ngx-slider>
                                </td>
                            </tr> 
                            <tr>
                                <th>Contrast Control</th>
                            </tr>
                            <tr>                             
                                <td>
                                    <ngx-slider [(value)]="value2" id="contrast" [options]="options"></ngx-slider>
                                </td>
                            </tr> 
                            <tr>
                                <th>VMS On/Off</th>
                            </tr>
                            <tr>                             
                                <td>
                                   
                                    <div class="custom-control custom-switch">
                                        <span class="badge badge-danger">OFF</span>
                                        <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                                        <label class="custom-control-label" for="customSwitch1"></label>
                                        <span class="badge badge-success">ON</span>
                                      </div>
                                </td>
                            </tr> 
                        </thead>
                    </table>
                </div>
            </div>            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
        </div>
      </ng-template>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>VMS List</strong>
                        <div class="col-12 text-right">
                            <button 
                                type="button" 
                                [routerLink]="['../../vms-admin/add-new-vms']" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"
                                class="btn btn-danger px-4" >Add New VMS</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>VMS ID</th>
                                            <th>SR No.</th>
                                            <th>Description</th>
                                            <th>Status</th>
                                            <th>IP Address</th>
                                            <th>Actions</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                         <tr *ngFor="let vms of vmss">
                                         
                                            <td>{{vms.vmsId}}</td>
                                            <td>{{vms.vmsSrNo}}</td>
                                            <td>{{vms.vmsDescription}}</td>
                                            <td>
                                                <ng-container *ngIf="vms.isActive">
                                                    <span class="lead"> <span class="badge bg-success">Active</span></span> 
                                                </ng-container>
                                                <ng-container *ngIf="!vms.isActive">
                                                   <span class="lead"><span class="badge bg-danger">Inactive</span></span> 
                                                </ng-container>
                                            </td>
                                            <td>{{vms.staticIp}}</td>
                                            <td>
                                                <div class="col-md-6"><button type="button" id="add|{{vms.id}}" class="btn btn-primary">View</button>&nbsp;
                                                <button type="button" class="btn btn-success" id="edit|{{vms.id}}">Edit</button>&nbsp;
                                                <button type="button" class="btn btn-danger" id="delete|{{vms.id}}">Delete</button></div>
                                            </td>
                                        </tr> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

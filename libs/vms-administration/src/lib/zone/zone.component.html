<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>Zone List</strong>
                        <div class="col-12 text-right">
                            <button 
                                type="button" 
                                [routerLink]="['../../vms-admin/add-new-zone']" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"
                                class="btn btn-danger px-4" >Add New Zone</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Zone ID</th>
                                            <th>Zone Description</th>
                                            <th>No. Of Coordinates</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                         <tr *ngFor="let zone of zones">
                                         
                                            <td>{{zone.zoneId}}</td>
                                            <td>{{zone.description}}</td>
                                            <td>{{zone.coords.length}}</td>
                                            <td>
                                                <ng-container *ngIf="!zone.isDeleted">
                                                    <span class="lead"> <span class="badge bg-success">Active</span></span> 
                                                </ng-container>
                                                <ng-container *ngIf="zone.isDeleted">
                                                   <span class="lead"><span class="badge bg-danger">Inactive</span></span> 
                                                </ng-container>
                                                
                                            </td>
                                            <td>
                                                <div class="col-md-6"><button type="button" id="add|{{zone.id}}" class="btn btn-primary">View</button>&nbsp;
                                                <button type="button" class="btn btn-success" id="edit|{{zone.id}}">Edit</button>&nbsp;
                                                <button type="button" class="btn btn-danger" id="delete|{{zone.id}}">Delete</button></div>
                                            </td>
                                        </tr> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

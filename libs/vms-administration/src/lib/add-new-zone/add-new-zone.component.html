<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <i class="icon-check"></i> <strong>Add New Zone</strong>
          </div>
          <div class="card-body p-0">
            <div class="tab-content">
              <div class="tab-pane active" id="tickets" aria-expanded="true">
                <app-list-errors></app-list-errors>
                <app-dynamic-form
                  (updateForm)="updateForm($event)"
                  [data$]="data$"
                  [structure$]="structure$"
                  (getForm)="getForm($event)"
                >
                </app-dynamic-form>
                <vms-zoneaccess *ngIf="isMapView" #zoneAccess></vms-zoneaccess>
                <div class="row">
                  <div class="col-12 text-right">
                    <button
                      type="button"
                      class="btn btn-warning"
                      disabled="{{ isFormValid }}"
                      (click)="undo()"
                    >
                      Undo Last Point
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger px-4"
                      disabled="{{ isFormValid }}"
                      (click)="submit()"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="row" style="margin-bottom: 15px">
              <div class="col-md-2">
                <i class="icon-check"></i>
                <strong>VMS at a glance</strong>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-4">
                    <strong>
                      Online
                      <span class="btn btn-success mt-0" id="OnlineValue">{{
                        filters?.vmsCount?.offline
                      }}</span>
                    </strong>
                  </div>
                  <div class="col-md-4">
                    <strong>
                      Offline
                      <span class="btn btn-danger mt-0" id="OfflineValue">{{
                        filters?.vmsCount?.online
                      }}</span></strong
                    >
                  </div>
                  <div class="col-md-4">
                    <strong>
                      Total
                      <span class="btn btn-warning mt-0" id="TotalValue">{{
                        filters?.vmsCount?.total
                      }}</span></strong
                    >
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <ul class="nav nav-tabs float-right">
                  <li class="nav-item"><label class="mt-3">Status</label></li>
                  <li class="nav-item mr-1"></li>
                  <li class="nav-item">
                    <select
                      id="networkstatus"
                      name="networkstatus"
                      class="mt-2 form-control bg-white dashboardstatus"
                      data-size="5"
                    >
                      <option value="all">--- All ---</option>
                      <option value="active">Active</option>
                      <option value="inactive">InActive</option>
                    </select>
                  </li>
                </ul>
              </div>

              <div class="col-md-4">
                <ul class="nav nav-tabs float-right" role="tablist">
                  <li class="nav-item">
                    <label class="mt-3">Select Zone &nbsp;</label>
                  </li>
                  <li class="nav-item mr-1">
                    <select
                      id="selectedZone"
                      class="mt-2 form-control bg-white dashboardstatus"
                      data-size="5"
                    >
                      <option value="0" id="NoneZone">--- All ---</option>

                      <option value="1532675427140">ppppp</option>

                      <option value="1532680662390">solapur</option>

                      <option value="1532681316196">Race</option>

                      <option value="1533036182234">test45321</option>

                      <option value="1534835735782">test 1</option>

                      <option value="1526885379711">123qpras</option>

                      <option value="1532527020672">mumbaii</option>

                      <option value="1547187724042">cms mumbai</option>

                      <option value="1532674817163">bhandup</option>

                      <option value="1565325777451">new_vmsMumbai</option>
                    </select>
                  </li>
                </ul>
              </div>
            </div>
            <ul class="nav nav-tabs float-right" role="tablist">
              <li class="nav-item" *ngIf="!isMapView">
                <a class="nav-link" (click)="onTabClick('map')"
                  ><i class="icon-map"></i>Map View
                </a>
              </li>
              <li class="nav-item" *ngIf="isMapView">
                <a class="nav-link" (click)="onTabClick('list')"
                  ><i class="icon-list"></i> List View &nbsp;
                </a>
              </li>
            </ul>
          </div>
          <div class="card-body p-0">
            <div class="tab-content">
              <div
                class="tab-pane"
                [ngClass]="isMapView ? 'active' : ''"
                id="tasks"
                aria-expanded="true"
                *ngIf="isMapView"
              >
                <vms-open-street-map></vms-open-street-map>
              </div>
              <div
                class="tab-pane"
                [ngClass]="!isMapView ? 'active' : ''"
                id="tickets"
                aria-expanded="false"
                *ngIf="!isMapView"
              >
                <vms-list-view></vms-list-view>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> <i class="icon-check"></i> <strong>User List</strong>
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-danger px-4"
                                [routerLink]="['/user-management/add-new-role']" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }">Add New User</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tickets" aria-expanded="true">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Role Name</th>
                                            <th>Description</th>
                                            <th>Role Id</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let role of roles">
                                            <td>{{role.roleName}}</td>
                                            <td>{{role.roleDesc}}</td>
                                            <td>{{role.roleId}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

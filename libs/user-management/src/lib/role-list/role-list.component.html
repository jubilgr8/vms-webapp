<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid" *ngIf="!isLoading">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <i class="icon-check"></i> <strong>Role List</strong>
            <div class="col-12 text-right">
              <button
                type="button"
                class="btn btn-danger px-4"
                [routerLink]="['/user-management/AddNewRole']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Add New Role
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="tab-content">
              <div
                class="tab-pane active col-md-12"
                id="tickets"
                aria-expanded="true"
              >
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th>Role Id</th>
                      <th>Role Name</th>
                      <th>Description</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let role of roles">
                      <td>{{ role.roleId }}</td>
                      <td>{{ role.roleName }}</td>
                      <td>{{ role.roleDesc }}</td>
                      <td>
                        <div class="col-md-6">
                          <button
                            type="button"
                            id="add|{{ role.id }}"
                            class="btn btn-primary"
                            [routerLink]="['/user-management/AddNewRole']"
                            [queryParams]="{ roleId: role.id, type: 1 }"
                          >
                            View</button
                          >&nbsp;
                          <button
                            type="button"
                            class="btn btn-success"
                            id="edit|{{ role.id }}"
                            [routerLink]="['/user-management/AddNewRole']"
                            [queryParams]="{ roleId: role.id, type: 2 }"
                          >
                            Edit</button
                          >&nbsp;
                          <button
                            type="button"
                            class="btn btn-danger"
                            id="delete|{{ role.id }}"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

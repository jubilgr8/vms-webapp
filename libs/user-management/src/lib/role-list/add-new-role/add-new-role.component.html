<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid" *ngIf="!isLoading">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" *ngIf="type == undefined || type == null">
            <i class="icon-check"></i> <strong>Add New Role</strong>
          </div>
          <div class="card-header" *ngIf="type == 1">
            <i class="icon-check"></i> <strong>View Role</strong>
          </div>
          <div class="card-header" *ngIf="type == 2">
            <i class="icon-check"></i> <strong>Edit Role</strong>
          </div>
          <div class="card-body p-0">
            <div class="tab-content">
              <div class="tab-pane active" id="tickets" aria-expanded="true">
                <app-list-errors></app-list-errors>
                <app-dynamic-form
                  (updateForm)="updateForm($event)"
                  [data$]="data$"
                  [structure$]="structure$"
                  (getForm)="getForm($event)"
                >
                </app-dynamic-form>
                <div class="row">
                  <div class="col-12 text-right">
                    <button
                      type="button"
                      disabled="{{isFormValid}}"
                      class="btn btn-danger px-4"
                      (click)="CheckData()"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div
      class="tab-pane active col-md-12"
      id="tickets"
      aria-expanded="true"
      *ngIf="isMenu"
    >
      <div style="text-align: center">
        <h1></h1>
      </div>
      <div class="card">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>Menu Id</th>
              <th>Menu Name</th>
              <th>Menu Discription</th>
              <th>
                Access View &nbsp;
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'accessView'"
                  [(ngModel)]="accessView"
                  #all
                  (change)="checkUncheckAll($event, 'accessView')"
                  [disabled]="isType"
                />
              </th>
              <th>
                Access Add &nbsp;
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'accessAdd'"
                  [(ngModel)]="accessAdd"
                  #all
                  (change)="checkUncheckAll($event, 'accessAdd')"
                  [disabled]="isType"
                />
              </th>

              <th>
                Access Update &nbsp;
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'accessEdit'"
                  [(ngModel)]="accessEdit"
                  #all
                  (change)="checkUncheckAll($event, 'accessEdit')"
                  [disabled]="isType"
                />
              </th>

              <th>
                Access Delete &nbsp;
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'accessDelete'"
                  [(ngModel)]="accessDelete"
                  #all
                  (change)="checkUncheckAll($event, 'accessDelete')"
                  [disabled]="isType"
                />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let menu of menus">
              <td>{{ menu.menuId }}</td>
              <td>{{ menu.menuName }}</td>
              <td>{{ menu.menuItemDesc }}</td>
              <td>
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'add|' + menu.id"
                  [(ngModel)]="menu.accessView"
                  (change)="getCheckedItemList('accessView')"
                  [disabled]="isType"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'view|' + menu.id"
                  [(ngModel)]="menu.accessAdd"
                  (change)="getCheckedItemList('accessAdd')"
                  [disabled]="isType"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'update|' + menu.id"
                  [(ngModel)]="menu.accessEdit"
                  (change)="getCheckedItemList('accessEdit')"
                  [disabled]="isType"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [field$]="checkbox$"
                  [id]="'delete|' + menu.id"
                  [(ngModel)]="menu.accessDelete"
                  (change)="getCheckedItemList('accessDelete')"
                  [disabled]="isType"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row" *ngIf="isMenu">
        <div class="col-12 text-right">
          <button
            type="button"
            class="btn btn-success px-4"
            (click)="onSubmit()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

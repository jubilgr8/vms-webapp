<vms-spinner *ngIf="isLoading"></vms-spinner>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <i class="icon-check"></i> <strong>User List</strong>
            <div class="col-12 text-right">
              <button
                type="button"
                class="btn btn-danger px-4"
                [routerLink]="['/user-management/add-new-user']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Add New User
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="tab-content">
              <div
                class="tab-pane active col-md-12"
                id="tickets"
                aria-expanded="true"
              >
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th>User Name</th>
                      <th>Mobile No</th>
                      <th>Email Id</th>
                      <th>Is User Active?</th>
                      <th>Is Dap User?</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td>{{ user.usrName }}</td>
                      <td>{{ user.usrMobileNo }}</td>
                      <td>{{ user.usrEmailId }}</td>
                      <td>{{ user.usrIsActive }}</td>
                      <td>{{ user.usrIsDapuser }}</td>
                      <td>
                        <div>
                          <button
                            type="button"
                            id="add|{{ user.id }}"
                            class="btn btn-primary"
                            [routerLink]="['/user-management/add-new-user']"
                            [queryParams]="{ userId: user.id, type: 1 }"
                          >
                            View</button
                          >&nbsp;
                          <button
                            type="button"
                            class="btn btn-success"
                            id="edit|{{ user.id }}"
                            [routerLink]="['/user-management/add-new-user']"
                            [queryParams]="{ userId: user.id, type: 2 }"
                          >
                            Edit</button
                          >&nbsp;
                          <button
                            type="button"
                            class="btn btn-danger"
                            id="delete|{{ user.id }}"
                            (click)="ViewAction(user.id, 2)"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<fieldset [formGroup]="group" class="form-group col {{ field?.attrs?.class }}">
  <select
    class="col form-control form-control-lg ddlLength"
    [formControlName]="field?.name"
    [attr.disabled]="field?.attrs?.disabled || null"
  >
    <!-- <option value="0" >--Select--</option> -->
    <option *ngFor="let option of dropdownList" [ngValue]="option.value">
      {{ option.name }}
    </option>
  </select>
</fieldset>
